services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: llmring_dev
      POSTGRES_USER: llmring
      POSTGRES_PASSWORD: llmring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      LLMRING_DATABASE_URL: postgresql://llmring:llmring@db:5432/llmring_dev
      LLMRING_DATABASE_SCHEMA: llmring
      LLMRING_REDIS_URL: redis://redis:6379/0
      LLMRING_CORS_ORIGINS: '["http://localhost:5173","http://localhost:5174","http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
    command: ["uvicorn", "llmring_server.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:
